
  <mat-card class="user-card mb-4" appearance="outlined" [routerLink]="['/users', user.id]" routerLinkActive="router-link-active"  >
    <mat-card-header class="justify-content-center">
      <mat-card-title class="mb-2">{{user.first_name + " "+user.last_name}}</mat-card-title>
      <mat-card-title class="mb-2">{{user.email}}</mat-card-title>
    </mat-card-header>

      <img  mat-card-image [src]="user.avatar" [alt]="user.first_name">
    
  </mat-card>
